<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1, h2, h3 {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>
        let wordCount = 0;
        let inWord = false; // Flag to track if we are inside a word
        let countUserInputPassword = Math.floor(Math.random() * 10) + 1;

        const user = {
            name: "",
            password: "12345",
            khodam: "",
        };

        alert("SELAMAT DATANG DI WEB KHODAM CEKK!!");
        user.name = prompt("Masukkan nama kamu:");

        // Loop through each character in the name
        for (let i = 0; i < user.name.length; i++) {
            const char = user.name[i];

            // Check if the character is a space
            if (char === " ") {
                inWord = false; // We're no longer in a word
            } else {
                if (!inWord) {
                    wordCount++; // We found the start of a new word
                    inWord = true; // Set the flag to true
                }
            }
        }

        let userInputPassword = prompt("Masukkan Password:");
        while (user.password !== userInputPassword) {
            userInputPassword = prompt("Password salah! coba lagi!");
            countUserInputPassword++;
        }

        let userInputBirthDay = prompt("Masukkan hari apa kamu lahir!");
        switch (userInputBirthDay.toUpperCase()) {
            case "SENIN":
                user.khodam = "Elang Perkasa";
                break;
            case "SELASA":
                user.khodam = "Harimau Putih";
                break;
            case "RABU":
                user.khodam = "Kucing Hutan";
                break;
            case "KAMIS":
                user.khodam = "Ular Sanca";
                break;
            case "JUMAT":
                user.khodam = "Naga Hitam";
                break;
            case "SABTU":
                user.khodam = "Beruang Coklat";
                break;
            case "MINGGU":
                user.khodam = "Singa Emas";
                break;
            default:
                user.khodam = "Khodam Tidak Diketahui";
                break;
        }

        document.write(`<h2>SELAMAT DATANG ${user.name.toUpperCase()}!!</h2>`);
        document.write(
            `<h3>Kamu telah mencoba memasukkan password sebanyak ${countUserInputPassword} kali</h3>`
        );
        document.write(`<h3>Jumlah kata pada nama kamu adalah ${wordCount}</h3>`);
        document.write(`<h1>KHODAM KAMU ADALAH ${user.khodam.toUpperCase()}!!</h1>`);
    </script>
</body>

</html>
